<li (click)="selectEdid()" class="edid-preview" [class.selected]="isSelectedEdid">
    <header [class.disconnected]="isDisconnected">{{edid.name}}</header>
    <main class="flex direction-column grow">
        <span>{{edid.nativeResolution}}</span>
        <span>{{edid.size}}</span>
    </main>
</li>
